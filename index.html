<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Калькулятор</title>
</head>
<body>
    
    <article class="calc">
        <!-- Результат вычислений -->
        <output class="calc__result" id="result"></output>
         
        <button type="button" class="calc__button">7</button>
        <button type="button" class="calc__button">8</button>
        <button type="button" class="calc__button">9</button>
        <button type="button" class="calc__button calc__button_operator">+</button>

        <button type="button" class="calc__button">4</button>
        <button type="button" class="calc__button">5</button>
        <button type="button" class="calc__button">6</button>
        <button type="button" class="calc__button calc__button_operator">-</button>

        <button type="button" class="calc__button">1</button>
        <button type="button" class="calc__button">2</button>
        <button type="button" class="calc__button">3</button>
        <button type="button" class="calc__button calc__button_operator">*</button>

        <button type="button" class="calc__button">0</button>
        <button type="button" class="calc__button">.</button>
        <button type="button" class="calc__button">00</button>
        <button type="button" class="calc__button calc__button_operator">/</button>

        <button type="button" class="calc__button calc__button_reset">C</button>
        <button type="button" class="calc__button calc__button_equal">=</button>
    </article>
    <script src="./script.js"></script>
</body>
</html>
